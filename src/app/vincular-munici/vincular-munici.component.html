<div class="container div-conteudo" id="teste2">
  <div class="row row-custom">
    <i class="material-icons label-icon">play_arrow</i>
    <h4> Garantia safra </h4>
  </div>

  <hr>
  <div class="col-4 col-sm-3 col-md-2">
  </div>




  <div class="col-md-12 col-xl-12 div-form-cad">
    <input class="button-geral" type="button" value="Adicionar município" data-toggle="modal" data-target="#garantiasafra">
    <div class="modal fade" id="garantiasafra" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <form-municipio [form]="formularioGS"></form-municipio>

        </div>
      </div>
    </div>
    <br>
    <br>
    <table class="col-md-8 table-geral table-sm table-striped table-bordered">
      <thead class="thead-table">
        <tr>
          <th scope="col">Ação</th>
          <th scope="col">Ano do Programa</th>
          <th scope="col">Login</th>
          <th scope="col">Município</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cad of formularioGS.getCadastros()">
          <td>{{cad.anoPrograma}}</td>
          <td>{{cad.municipio}}</td>
          <td>{{cad.status}}</td>

        </tr>


      </tbody>
    </table>
    <app-form-debug [form]="formularioGS"></app-form-debug>

  </div>
</div>

<div class="container div-conteudo">
  <div class="row row-custom">
    <i class="material-icons label-icon">play_arrow</i>
    <h4> Emissão de DAP </h4>
  </div>
  <hr>
  <div class="col-4 col-sm-3 col-md-2">
  </div>




  <div class="col-md-12 col-xl-12 div-form-cad">
    <input class="button-geral" type="button" value="Adicionar município" data-toggle="modal" data-target="#dap">
    <div class="modal fade" id="dap" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div>
          <div class="modal-content">

            <form-municipio [form]="formularioDAP"></form-municipio>


          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <table class="col-md-8 table-geral table-sm table-striped table-bordered ">
      <thead class="thead-table ">
        <tr>
          <th scope="col ">Ação</th>
          <th scope="col ">Ano do Programa</th>
          <th scope="col ">Login</th>
          <th scope="col ">Município</th>
          <th scope="col ">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cad of formularioDAP.getCadastros()">
          <td>{{cad.anoPrograma}}</td>
          <td>{{cad.municipio}}</td>
          <td>{{cad.status}}</td>
          

        </tr>


      </tbody>
    </table>

    <app-form-debug [form]="formularioDAP"></app-form-debug>

  </div>

</div>
